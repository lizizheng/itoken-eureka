spring:
  #从config中心获取配置文件需要名称
  application:
    name: itoken-eureka
  cloud:
    config:
      #是否开启远程配置，默认true
      enabled: true
      #git分支
      label: master
      #config中心的地址，默认http://localhost:8888，此处修改为9888端口
      uri:
      - http://192.168.207.165:9888
      #激活的profile
      profile: dev
      #重试配置
      retry:
        initial-interval: 2000
        max-attempts: 6
